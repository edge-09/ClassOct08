<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>



    <script>
        "use strict";


        var MIN_FOR_DISCOUNT = 500; //Shout caps with underscores is a constant. DO NOT CHANGE ME! Constant
        var discount = .25;
        var purchase = prompt("How much money did you spend?");
        purchase = parseFloat(purchase); //Will keep the deciamls

        var subtotal = 0;
        if (purchase >= MIN_FOR_DISCOUNT) {
            subtotal = purchase * (1 - discount);
        }
        else {
            subtotal = purchase;
        }

        var state = prompt("What is your state abv?");
        var taxRate = 0;
        switch (state.toUpperCase()) {
            case "FL":
            case "MI":
                taxRate = .06;
                break;
            case "OH":
                taxRate = .07;
                break;
            case "NY":
            case "TX":
                taxRate = .08;
                break;
            case "TN":
                taxRate = .0925;
                break;
            default:
                taxRate = 0;
        }

        var finalPrice = subtotal * (1 + taxRate);
        console.log("final price", finalPrice)


    </script>
</body>

</html>
