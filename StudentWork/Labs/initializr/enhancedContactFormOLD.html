        <div class="main-container">
            <div class="main wrapper clearfix">

        <article>
            <section>
                <form action="thanks.html" method="post" id="contact">
          		<fieldset id="user">
            	<legend>Your Details</legend>
            	<p>
              	<label for="Name">Your Name: <sup>*</sup></label>
              	<input type="text" name="name" placeholder="Your Name" autofocus required id="name" />
            	</p>
            	<p>
              	<label for="email">E-mail: <sup>*</sup></label>
              	<input type="email" name="email" class="email" placeholder="anything@example.com" id="email" required />
            	</p>
              	<p>
              	<label for="email">Confirm E-mail: <sup>*</sup></label>
              	<input type="email" name="emailconfirm" class="email" placeholder="anything@example.com" id="emailconfirm" required />
            	</p>
            	<p>
              	<label for="phone">Phone:</label>
              	<input type="tel" name="phone" placeholder="555-555-5555" required pattern="^\D?(\d{3})\D?\D?(\d{3})\D?(\d{4})$" id="phone" />
            	</p>
            	<p>
              	<label for="petType">Pet Type:</label>
             	<input id="petname" type="text" placeholder="Pet Type" title="cat or dog?">
            	</p>
            	<p>
              	<label for="dates">Appointment:</label>
             	<input id="dates" type="text">
            	</p>
              	<p>
              	<label for="comments">Comments:<sup>*</sup></label>
              	<textarea id="comments" rows="3" cols="23" name="comments"></textarea>
            	</p>
          	</fieldset>
          	<input type="submit" name="submit" value="Submit" class="glowButton" />
          	<input type="reset" name="Reset" value="Reset" class="glowButton" />
        	</form>   
    
    	</section>
