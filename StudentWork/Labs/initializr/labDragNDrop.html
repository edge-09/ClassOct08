<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8 />
<title>Basic Drag and Drop</title>
<style>
#drop {
  min-height: 100px;
  width: 250px;
  border: 3px dashed #ccc;
  margin: 10px;
  padding: 10px;
  clear: left;
}
p {
  margin: 3px 0;
}


.drag {
  height: 75px;
  width: 75px;
  	background: gray;
  float: left;
  -khtml-user-drag: element;
  margin: 10px;
}
</style>
<script src="h5utils.js"></script>
</head>
<body>
  <div class="drag" id="a"><strong>div one</strong></div>
  <div class="drag" id="b"><strong>div two</strong></div>
  <div class="drag" id="c"><strong>div three</strong></div>
  <div id="drop"></div>
</body>
</html>
<script>

	


</script>
</body>
</html>
