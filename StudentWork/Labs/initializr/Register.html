<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>  
<head>
  <title>User Registration</title>
  <script type="text/javascript">
function qualify() {
  form = document.form1;
  name =  form.userName.value;
  if (name.length == 0){
    alert("You must specify a username");
	return false;
  };
  
   zipcode =  form.zip.value;
  if (zipcode.length == 0){
    alert("You must specify a zipcode");
	return false;
  };

  card =  form.ccn.value;
  if (card.length == 0){
    alert("You must specify a credit card number");
	return false;
  };
 
   email =  form.mail.value;
  if (email.length == 0){
    alert("You must specify an email");
	return false;
  };
  

  return true;  
    
}
</script>

</head>
<body>
<h1>User Registration</h1>
<h3>Fill in the blanks</h3>
<form name="form1" action="submit" method="post"
        onsubmit="return qualify();" >

        <input type="text" name="userName"/>

      </td>
    </tr>
    <tr>
      <td>Last Name </td>
      <td>
        <input type="text" name="last" size="20"/>
      </td>
    </tr>
    <tr>
      <td>Street</td>
      <td>
        <input type="text" name="street"/>
      </td>
    </tr>
    <tr>
      <td>City</td>
      <td>
        <input type="text" name="city"/>
      </td>
    </tr>
    <tr>
      <td>Zipcode</td>
      <td>
        <input type="text" name="zip"/>
      </td>
    </tr>
    <tr>
      <td>Credit Card Number</td>
      <td>
        <input type="text" name="ccn"/>
      </td>
    </tr>
	<tr>
      <td>E-Mail </td>
      <td>
        <input type="text" name="mail" size="20"/>
      </td>
    </tr>
  </table>
  <table>
	<tr>
      <td>
	  <br/>
	  </td>

    </tr>
 	<tr>

         <input TYPE="checkbox" NAME="interests" VALUE="kayak"/>Kayaking

         <input TYPE="checkbox" NAME="interests" VALUE="hike"/>Hiking
         <input TYPE="checkbox" NAME="interests" VALUE="camp"/>Camping
         <input TYPE="checkbox" NAME="interests" VALUE="fish"/>Fishing
         <input TYPE="checkbox" NAME="interests" VALUE="ski"/>Skiing
         <input TYPE="checkbox" NAME="interests" VALUE="other"/>Other 
	   </td>
    </tr>
	<tr>
      <td>
	  <br/>
	  </td>
    </tr>
   <tr>
      <td colspan="2">
              <input type="submit" value="Submit User Information">
              <input type="Reset" name="Reset">      </td>
    </tr>
  </table>

</form>

</html>
