 <p>
 <h1>Contact Us</h1>
<form>

  <div class="form-group">
  <fieldset>
    <label for="name">Name: </label>
    <input type="text" name="username" id="username" class="form-control" placeholder="username"/>
  </fieldset>
  </div>
  <div class="form-group">
   <fieldset>
    <label for="phone">Phone: </label>
    <input type="tel" name="phone" id="phone" class="form-control" placeholder="phone"/>
  </fieldset>
  </div>
  <div class="form-group">
  <fieldset>
    <label for="email">Email: </label>
    <input type="email" name="email" id="email" class="form-control" placeholder="email"/>
  </fieldset>
  </div>
  <div class="form-group">
  <fieldset>
	 <label for="street">Street: </label>
    <input type="text" name="street" id="street" class="form-control" placeholder="street"/>
  </fieldset>
  </div>
  <div class="form-group">
  <fieldset>
    <label for="city">City: </label>
    <input type="text" name="city" id="city" class="form-control" placeholder="state"/>
  </fieldset>
  </div>
  <div class="form-group">
  <fieldset>
    <label for="zip">Zip: </label>
    <input type="text" name="zip" id="zip" class="form-control" placeholder="zip code"/>
  </fieldset>
  </div>
 
</form>
