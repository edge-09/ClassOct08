<!DOCTYPE html>
<html>
<body>

<script>
 var character = "e";
 switch(character.toLowerCase()){
	case "a":
	case "e":
	case "i":
	case "o":
	case "u":
	document.write(character, " is a vowel.<br>");
	break;
	default:
	document.write(character, " is a consonant.<br>");
 }

 var num = 1;
 document.write(num, num != 1 ? " results" : " result");
</script>

</body>
</html>
