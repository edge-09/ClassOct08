            <div class="main wrapper clearfix">

 
        <form action="thanks.html" method="post" id="poll">
          
            <legend>Pet Match</legend>
            
 			     
          
    <!--the size attribute is for browsers that don't recognize the number type-->    
           <p>
            <strong>Rate yourself from 1 - 5.</strong>
            </p>
           <p>
              <label for="p1">I'm very enthusiastic: </label>
              <input type="number" name="p1" id="p1" min="1" max="5" size="2" class="rating" value="0"/>
     		</p>
            <p>
              <label for="p2">People find me aloof:  </label>
              <input type="number" name="p2" id="p2" min="1" max="5" size="2" class="rating" value="0"/>
            </p>
            <p>
              <label for="p3">I have a great sense of humor: </label>
              <input type="number" name="p3" id="p3" min="1" max="5" size="2" class="rating" value="0" />
    		</p>

            <p>
              <label for="p4">I'm very agile on my feet: </label>
              <input type="number" name="p4" id="p4" min="1" max="5" size="2" class="rating" value="0"/>
            </p>
            <p>
              <label for="p5">I eat a lot of fruits and vegetables: </label>
              <input type="number" name="p5" id="p5" min="1" max="5" size="2" class="rating" value="0"/>
            </p>
            <p>
              <label for="p6">People find me very friendly: </label>
              <input type="number" name="p6" id="p6" min="1" max="5" size="2" class="rating" value="0"/>
            </p>    

        </form>   
          <canvas id="graphDiv1"></canvas>
