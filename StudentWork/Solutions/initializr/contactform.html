        <div class="main-container">
            <div class="main wrapper clearfix">

                
        <form action="thanks.html" method="post" id="contact" autocomplete="off">
          <fieldset>
            <legend>Your Details</legend>
            <p>
              <label for="Name">Your Name: <sup>*</sup></label>
              <input type="text" name="fname" placeholder="Your Name" id="fname" class="stored" autofocus required />
            </p>
            <p>
              <label for="email">E-mail: <sup>*</sup></label>
              <input type="email" name="email" class="email stored" placeholder="anything@example.com" id="email" required multiple />
            </p>
              <p>
              <label for="email">Confirm E-mail: <sup>*</sup></label>
              <input type="email" name="emailconfirm" class="email" placeholder="anything@example.com" id="emailconfirm" title="Please re-type your email address to confirm" required />
            </p>
            <p>
              <label for="phone">Phone: </label>
              <input type="tel" name="phone" placeholder="555-555-5555" pattern="^\D?(\d{3})\D?\D?(\d{3})\D?(\d{4})$" id="phone" class="stored" required />
            </p>
            <p>
              <label for="zip">Zip: </label>
              <input type="text" name="zip" placeholder="12345 or 12345-1234" pattern="^\d{5}(-?\d{4})?$" id="zip" class="stored" required />
            </p>
         
            <p>
              <label for="petType">Pet Type: </label>
             <input id="petname" type="text" placeholder="Pet Type">
            </p>
            <p>
              <label for="dates">Appointment: </label>
             <input id="dates" type="date">
            </p>
            <p>
              <label for="comments">Comments: </label>
              <textarea id="comments" rows="3" cols="23" name="comments"></textarea>
            </p>
            <p id="btns">
              <input type="button" name="clear" id="clear" value="Clear Storage" class="glowButton" />
          	  <input type="submit" name="submit" id="submit" value="Submit" class="glowButton" />
          	</p>
        </fieldset>
        </form>
